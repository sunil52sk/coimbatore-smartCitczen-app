    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coimbatore smart citizen safety</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Coimbatore smart citizen safety</h1>

  <button onclick="getAndCompareLocation()">Check Nearby Police Station (Using Geolocation)</button>

  <div id="location-info"></div>

  <div id="manual-input">
    <h2>Enter Location Manually</h2>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" placeholder="Enter Latitude">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" placeholder="Enter Longitude">
    <button onclick="compareLocationManually()">Compare Location</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
